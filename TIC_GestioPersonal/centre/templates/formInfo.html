<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Informaci√≥ d'usuaris</h1>
    {% include "head/header.html" %}
    <a href= "{% url 'formularis' %}">Afegir usuari</a>
    <table>
        <tr>
            <td><h2>Id</h2></td>
            <td><h2>Nom</h2></td>
            <td><h2>Cognoms</h2></td>
            <td><h2>Assignatures</h2></td>
            <td><h2>Rol</h2></td>
        </tr>
        {% for usuari in usuaris %}
        <tr>
            <td><p>{{ usuari.id }}</p></td>
            <td><p>{{ usuari.nom }}</p></td>
            <td><p>{{ usuari.cognom }}</p></td>
            <td><p>{{ usuari.assignatures }}</p></td>
            <td><p>{{ usuari.rol }}</p></td>
        
        {% endfor %}
            
        </tr>
        
    </table>
    
    
</body>
</html>
